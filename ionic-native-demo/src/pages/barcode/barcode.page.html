<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Barcode Scanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="scan()">Scan</button>
  <button ion-button full (click)="reset()">Reset</button>
  <div *ngIf="results">
    <h2>Format: {{results.format}}</h2>
    <h2>Text: {{results.text}}</h2>

    <button ion-button full (click)="lookup()">Lookup</button>
  </div>
</ion-content>
