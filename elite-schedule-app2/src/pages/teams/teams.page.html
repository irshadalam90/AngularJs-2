<ion-header>
    <ion-navbar color="primary">
        <ion-title>Teams</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar 
            [(ngModel)]='queryText'
            (ionInput)="updateTeams()">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-group *ngFor="let division of teams">
            <ion-item-divider color="secondary">{{division.divisionName}}</ion-item-divider>
            <button ion-item *ngFor="let team of division.divisionTeams" (click)="itemTapped($event,team)">
                {{team.name}}
            </button>
        </ion-item-group>
       
    </ion-list>
     <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
