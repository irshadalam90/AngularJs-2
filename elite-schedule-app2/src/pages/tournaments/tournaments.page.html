<ion-header>
    <ion-navbar color="primary">
        <ion-title>Find a tournament</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of tournaments" (click)="itemTapped($event, item)">
            {{item.name}}
         </button>
    </ion-list>
</ion-content>
